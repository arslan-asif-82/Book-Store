<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
</head>
<body>
    <!-- Contact -->
    <section class="contact pt-3">
        <div class="container">
            <div class="row">
                <div class="left col-lg-5 p-4">
                    <h2>Contact Information</h2>
                    <p>Say something to start a live chat!</p>
                    <div class="icons">
                        <p><i class="ri-phone-fill"></i>+1012 3456 789</p>
                        <p><i class="ri-mail-fill"></i>demo@gmail.com</p>
                        <div class="d-flex">
                            <i class="ri-map-pin-2-fill"></i>
                            <p class="ml-4">132 Dartmouth Street Boston, Massachusetts 02156 United States</p>
                        </div>
                    </div>
                    <div class="social">
                        <div class="d-inline twitter p-2 rounded-circle">
                            <i class="ri-twitter-fill"></i>
                        </div>
                        <div class="d-inline twitter p-2 rounded-circle ml-3">
                            <i class="ri-instagram-line"></i>
                        </div>
                        <div class="d-inline twitter p-2 rounded-circle ml-3">
                            <i class="ri-discord-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="right col-lg-7">
                    <form class="mt-5">
                        <div class="form-row">
                          <div class="col-lg-6 col-md-6 col-12">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control border-top-0 border-left-0 border-right-0" placeholder="First name">
                          </div>
                          <div class="col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-4">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Last name">
                          </div>
                        </div>
                        <div class="form-row mt-lg-5 mt-md-5 mt-4">
                            <div class="col-lg-6 col-md-6 col-12">
                              <label for="Email">Email</label>
                              <input type="email" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Email">
                            </div>
                            <div class="col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-4">
                              <label for="Phone">Phone Number</label>
                              <input type="text" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Phone Number">
                            </div>
                          </div>
                          <div class="form-row mt-5">
                            <div class="col-12">
                              <label for="Email">Massage</label>
                              <input type="email" class="form-control border-top-0 border-left-0 border-right-0">
                            </div>
                          </div> 
                          <button class="btn mt-4">Send Massage</button>
                      </form>
                </div>
            </div>
        </div>
    </section>






    <script src="Assets/JS/jquery-3.5.1.js"></script>
    <script src="Assets/JS/bootstrap.min (1).js"></script>
</body>
</html>
